<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - WebAssure Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="min-h-screen bg-[#0d1117] text-[#e5e5e5]">
    <nav class="glass-panel border-b border-[#00ffcc]/10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('landing') }}" class="text-2xl font-orbitron font-bold text-[#00ffcc]">
                        Web<span class="text-white">Assure</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{{ url_for('landing') }}" class="text-[#e5e5e5] hover:text-[#00ffcc] transition-colors font-medium">Home</a>
                    <a href="{{ url_for('about') }}" class="text-[#e5e5e5] hover:text-[#00ffcc] transition-colors font-medium">About</a>
                    <a href="{{ url_for('contact') }}" class="text-[#00ffcc] font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-orbitron font-bold text-[#00ffcc] mb-8">Contact Us</h1>
            
            <div class="glass-panel p-8 rounded-lg">
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-[#00ffcc] mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 bg-[#0d1117] border border-[#00ffcc]/30 rounded-lg">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-[#00ffcc] mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 bg-[#0d1117] border border-[#00ffcc]/30 rounded-lg">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-[#00ffcc] mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-3 bg-[#0d1117] border border-[#00ffcc]/30 rounded-lg"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full px-4 py-2 bg-[#00ffcc] text-[#0d1117] rounded-lg font-medium hover:bg-[#00ffcc]/90">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
